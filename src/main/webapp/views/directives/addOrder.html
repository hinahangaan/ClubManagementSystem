<div style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none" unselectable="on">

	<div class="modal-header">
		<button type="button" class="close" ng-click="close(result)" aria-hidden="true">
			&times;
		</button>
		<h3> {{table}} - Add Order</h3>
	</div>

	<div class="modal-body">
		<table class="table table-striped">
		 	<thead>
			 	<tr>
			 		<th>Item</th>
			 		<th width="145px">Lady</th>
			 		<th>Price</th>
			 		<th>Qty</th>
			 		<th>Amount</th>
			 		<th>Remove</th>
			 	</tr>
		 	</thead>
		 	<tbody>
		 		<tr ng-repeat="item in order.items">
			 		<td>
						<!--select class="span2" ng-model="item.type" 
											  ng-options="t.name for t in itemTypes">
						</select-->

						<input type="text" ng-model="item.type" class="span2" typeahead="t as t.name for t in itemTypes | filter:$viewValue | limitTo:8">
			 		</td>
			 		<td>
						<select class="span2" ng-model="item.lady" ng-options="l for l in ladies" ng-show="item.type.showLady">
						</select>
			 		</td>
			 		<td>
			 			<div class="input-prepend">
			 				<span class="add-on">&#8369;</span>
							<input class="span1" type="text" ng-model="item.type.price">			  
						</div>
					</td>
			 		<td>
			 			<div class="input-prepend">
			 				<span class="add-on">x</span>
							<input class="span1" type="text" ng-model="item.qty">			  
						</div>
					</td>
			 		<td>
			 			<div class="input-prepend">
			 				<span class="add-on">=</span>
							<input class="span1" type="text" ng-model="item.amount">  
						</div>
					</td>
					<td>
						<button class="btn btn-danger pull-right" ng-click="removeItem($index);" ng-hide="$first">
		 					<i class="icon-remove"></i>
		 				</button>
					</td>
			 	</tr>
		 	</tbody>
		 	<tfoot>
		 		<tr>
		 			<td colspan="6">
		 				<button class="btn btn-small btn-success pull-right" ng-click="addItem()">
		 					<i class="icon-plus"></i> Item
		 				</button>
		 			</td>	 			
		 		</tr>
		 		<tr>
		 			<td colspan="3"><h2 class="text-left text-error">TOTAL:</h2></td>
		 			<td colspan="3"><h2 class="text-right text-error">&#8369; 1000.00</h2></td>
		 		</tr>
		 	</tfoot>
		</table>

	</div>
	<div class="modal-footer">
		
		<div class="inline-label span3">
		    <label class="control-label">Waiter</label>
		    <select class="span2" ng-model="order.waiter" ng-options="w for w in waiters">
		    </select>
		</div>
			 
		
		<button ng-click="addOrder()" class="btn btn-primary pull-right btn-primary">
			<i class="icon-plus"></i> Order
		</button>
	</div>

</div>
